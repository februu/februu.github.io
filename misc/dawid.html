<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Symulator prezentów dla Dawida</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      height: 100vh;
      width: 100wh;
      margin: 0;
      padding: 0;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbAlWVk0DCEeD7c_7wFYdEFt-T0M8LZ5GXiA&usqp=CAU');
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playpen Sans', cursive;
    "
  >
    <div style="background-color: aqua; padding: 2rem">
      <h1 style="text-align: center">Symulator kupowania prezentu Dawidowi</h1>
      <p style="font-weight: bold; font-size: 1rem; text-align: center">
        Wpisz propozycje, co kupiłbyś dawidowi:
      </p>
      <div style="display: flex; align-items: center; justify-content: center">
        <input
          onkeydown="search()"
          style="font-weight: bold; font-size: 1rem; text-align: center"
          type="text"
          name="proposition"
          id="proposition"
          placeholder="Wpisz prezent"
        />
      </div>
      <div style="display: flex; align-items: center; justify-content: center">
        <button
          id="checkButton"
          style="margin-top: 1rem"
        >
          Sprawdz czy to dobry prezent!
        </button>
      </div>
      <p
        class="warning"
        style="
          color: red;
          font-weight: bold;
          text-align: center;
          visibility: hidden;
          font-size: 1.5rem;
        "
      >
        Dawid już to ma XD
      </p>
      <p style="font-weight: bold; text-align: center">
        Lista hujowych pomysłów:
      </p>
      <ul id="list"></ul>
    </div>

    <script>
      const search = () => {
        event.key === "Enter" ? check() : null;
      };

      const check = () => {
        document.querySelector(".warning").style.visibility = "visible";
        var myList = document.getElementById("list");
        var newListItem = document.createElement("li");
        var textNode = document.createTextNode(
          document.querySelector("#proposition").value
        );
        document.getElementById("proposition").blur();
        newListItem.appendChild(textNode);
        document.querySelector("#proposition").value = "";

        // Append the new li element to the ul
        myList.appendChild(newListItem);
      };

      const handleFocus = () => {
        document.querySelector(".warning").style.visibility = "hidden";
      };

      document.getElementById("checkButton").addEventListener("click", check);
      document
        .getElementById("proposition")
        .addEventListener("focus", handleFocus);
    </script>
  </body>
</html>
